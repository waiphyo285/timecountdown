<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./cover.jpg" alt="Cover Photo" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>To My Sweetheart</h3>
        <h4 class="giveaway">
          Starting on Tuesday, 26 July 2016,5:30pm
        </h4>
        <p>
          You're the one who enters my life from nowhere but suddenly becomes my world itself.
          I can't go on without you, my love. Stay with me forever. I'm too.
        </p>
        <div class="deadline">
          <!-- years -->
          <div class="deadline-format">
            <div>
              <h4 class="years">0</h4>
              <span>years</span>
            </div>
          </div>
          <!-- end of years -->
          <!-- months -->
          <div class="deadline-format">
            <div>
              <h4 class="mons"></h4>
              <span>mons</span>
            </div>
          </div>
          <!-- end of months -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">0</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">0</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">0</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">0</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <div id="duration"></div>
    <!-- javascript -->
    <!-- <script src="app.js"></script> -->
    <script>
      var x = setInterval(function() {
        const diffDuration = moment.duration(moment(new Date()).diff(moment('2016-07-26 13:26')));
        const items = document.querySelectorAll('.deadline-format h4');
        const timeDiff = [];
        const getDiffTime = () => {
          diffDuration.years() > 0 ? timeDiff.push(`${diffDuration.years()}`) : null;
          diffDuration.months() > 0 ? timeDiff.push(`${diffDuration.months()}`) : null;
          diffDuration.days() > 0 ? timeDiff.push(`${diffDuration.days()}`) : null;
          diffDuration.hours() > 0 ? timeDiff.push(`${diffDuration.hours()}`) : null;
          diffDuration.minutes() > 0 ? timeDiff.push(`${diffDuration.minutes()}`) : null;
          diffDuration.seconds() > 0 ? timeDiff.push(`${diffDuration.seconds()}`) : null;
          diffDuration.milliseconds() > 0 ? timeDiff.push(`${diffDuration.milliseconds()}`) : null;
          return timeDiff;
        }
        getDiffTime();

        items.forEach((val, index) => {
          val.innerHTML = timeDiff[index];
        });
      }, 1000);
    </script>
  </body>
</html>
